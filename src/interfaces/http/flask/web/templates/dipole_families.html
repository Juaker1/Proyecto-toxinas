<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Familias | Proyecto Toxinas</title>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Sistema de diseño -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/families-page.css') }}">
    
    <!-- py3Dmol para visualización molecular -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
</head>
<body class="families-page">
    <!-- NAVBAR -->
    <nav class="main-navbar">
        <div class="navbar-container">
            <a href="{{ url_for('pages_v2.viewer_page_v2') }}" class="navbar-brand">
                <div class="navbar-logo"><i class="fas fa-dna"></i></div>
                <span class="navbar-title">Proyecto Toxinas</span>
            </a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('pages_v2.viewer_page_v2') }}" class="nav-link">
                        <span class="nav-icon"><i class="fas fa-microscope"></i></span>
                        <span>Visualizador</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('pages_v2.dipole_families_page_v2') }}" class="nav-link active">
                        <span class="nav-icon"><i class="fas fa-flask"></i></span>
                        <span>Familias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('toxin_filter.toxin_filter_page') }}" class="nav-link">
                        <span class="nav-icon"><i class="fas fa-filter"></i></span>
                        <span>Filtros</span>
                    </a>
                </li>
            </ul>
            
            <div class="navbar-actions">
                <button class="action-btn" id="export-family-data">
                    <i class="fas fa-download"></i>
                    <span>Exportar</span>
                </button>
            </div>
            
            <button class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="families-container">

        <!-- Selector de familia -->
        <div class="family-selection-section">
            <div class="selection-card">
                <div class="card-header">
                    <h2 class="section-title">
                        <i class="fas fa-sitemap"></i> Selección de Familia de Toxinas
                    </h2>
                </div>
                <div class="card-body">
                    <div class="selection-controls">
                        <div class="control-group">
                            <label for="familySelector" class="control-label">Familia de Toxinas</label>
                            <select class="family-selector" id="familySelector">
                                <option value="" selected disabled>Seleccione una familia de toxinas...</option>
                                <!-- Opciones se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="action-controls">
                            <button type="button" class="btn btn-primary btn-visualize" id="visualizeFamilyBtn" disabled>
                                <i class="fas fa-eye"></i> Visualizar Dipolos de la Familia
                            </button>
                        </div>
                    </div>
                    
                    <!-- Info de la familia seleccionada -->
                    <div id="familyInfo" class="family-info-alert" style="display: none;">
                        <i class="fas fa-info-circle"></i>
                        <span id="familyInfoText">Información de la familia...</span>
                    </div>
                    
                    <!-- Lista de péptidos -->
                    <div id="peptideList" class="peptide-list-container" style="display: none;">
                        <!-- Los péptidos se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de visualización -->
        <div class="visualization-section" id="visualizationArea" style="display: none;">
            <div class="visualization-card">
                <div class="card-header">
                    <div class="header-left">
                        <h2 class="section-title">
                            <i class="fas fa-chart-bar"></i> Visualización de Dipolos - <span id="selectedFamilyTitle"></span>
                        </h2>
                    </div>
                    <div class="header-actions">
                        <button type="button" class="btn btn-secondary btn-export" id="exportDataBtn">
                            <i class="fas fa-file-export"></i> Exportar Datos
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Área de visualización -->
                    <div id="dipoleVisualization" class="dipole-visualization-area">
                        <div class="loading-state">
                            <div class="spinner" id="loadingSpinner" style="display: none;"></div>
                            <p class="loading-text" id="visualizationPlaceholder">
                                Seleccione "Visualizar Dipolos" para ver las estructuras...
                            </p>
                        </div>
                    </div>
                    <!-- Grid de visualizaciones -->
                    <div id="visualizationGrid" class="visualization-grid"></div>
                </div>
            </div>
        </div>

        <!-- Área de estadísticas -->
        <div class="statistics-section" id="statisticsArea" style="display: none;">
            <div class="statistics-grid">
                <div class="stat-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-calculator"></i> Estadísticas de Magnitud
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="magnitudeStats" class="stats-content">
                            <!-- Estadísticas se cargarán aquí -->
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-compass"></i> Análisis de Orientación
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="orientationStats" class="stats-content">
                            <!-- Análisis de orientación se cargará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui-enhancements.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dipole_family_analysis.js') }}"></script>
</body>
</html>
