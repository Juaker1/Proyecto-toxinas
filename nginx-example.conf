# Ejemplo de configuración de Nginx para reverse proxy
# Ubicación típica: /etc/nginx/sites-available/toxinas
# Luego: sudo ln -s /etc/nginx/sites-available/toxinas /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name https://tesis.brosdev.duckdns.org;  # Cambia por tu dominio

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
    
